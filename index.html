<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Madvedo Online — игровой портал</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <meta name="description" content="Madvedo Online — игровой портал" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16" />

    <style>
      :root {
        --bg: #08060b;
        --panel: rgba(255, 255, 255, 0.03);
        --neon: #27f3ff;
        --accent: #ff4d95;
        --glow:
          0 0 14px rgba(39, 243, 255, 0.18), 0 0 40px rgba(255, 77, 149, 0.06);
        --glass: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
        background:
          radial-gradient(
            ellipse at 10% 10%,
            rgba(39, 243, 255, 0.04),
            transparent 10%
          ),
          radial-gradient(
            ellipse at 90% 90%,
            rgba(255, 77, 149, 0.03),
            transparent 12%
          ),
          var(--bg);
        color: #e6eef8;
        overflow-x: hidden;

        display: flex;
        justify-content: center;
        align-items: center;

        padding: 20px;
      }

      /* Двигающиеся звезды */
      .space {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background-image:
          radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.06) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(255, 255, 255, 0.04) 1px,
            transparent 1px
          );
        background-size:
          400px 400px,
          600px 600px;
        animation: drift 30s linear infinite;
        opacity: 0.7;
        filter: blur(0.6px);
      }

      @keyframes drift {
        from {
          background-position:
            0 0,
            0 0;
        }
        to {
          background-position:
            800px -600px,
            -400px 900px;
        }
      }

      /* Контейнер */
      .container {
        width: 100%;
        max-width: 860px;
        z-index: 2;
      }

      .card {
        background: var(--glass);
        border-radius: 20px;
        padding: 36px;
        box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(8px) saturate(1.1);

        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        text-align: center;
        margin-bottom: 28px;
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        font-weight: 900;
        font-size: 54px;
        letter-spacing: 1px;
        line-height: 1;
        color: transparent;
        -webkit-text-stroke: 1px rgba(39, 243, 255, 0.85);

        background: linear-gradient(
          90deg,
          rgba(39, 243, 255, 0.9),
          rgba(255, 77, 149, 0.9)
        );
        -webkit-background-clip: text;
        background-clip: text;

        text-shadow: var(--glow);

        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 18px;
        opacity: 0.9;
      }

      /* ЛОГО */
      .center-visual {
        margin: 28px 0 34px 0;
        display: flex;
        justify-content: center;
      }

      .logo-plate {
        width: 230px;
        height: 230px;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.06);

        box-shadow:
          0 8px 30px rgba(7, 12, 25, 0.6),
          0 0 30px rgba(39, 243, 255, 0.06) inset;

        position: relative;
        overflow: hidden;
      }

      .logo-plate::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          60deg,
          rgba(39, 243, 255, 0.05),
          rgba(255, 77, 149, 0.05)
        );
        mix-blend-mode: screen;
        pointer-events: none;
      }

      .logo {
        font-family: "Orbitron", sans-serif;
        font-size: 32px;
        text-align: center;
        color: rgba(255, 255, 255, 0.92);
      }

      /* КНОПКИ */
      footer {
        margin-top: 12px;
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        justify-content: center;
        width: 100%;
      }

      .btn {
        padding: 16px 20px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 600;
        min-width: 240px;

        text-decoration: none;
        color: inherit;

        display: flex;
        justify-content: center;
        align-items: center;

        transition: 0.15s ease;
      }

      .btn.primary {
        background: linear-gradient(
          90deg,
          rgba(39, 243, 255, 0.12),
          rgba(39, 243, 255, 0.06)
        );
        border: 1px solid rgba(39, 243, 255, 0.35);
        box-shadow: 0 6px 40px rgba(39, 243, 255, 0.08);
        color: #cdefff;
      }

      .btn.secondary {
        background: linear-gradient(
          90deg,
          rgba(255, 77, 149, 0.1),
          rgba(255, 77, 149, 0.06)
        );
        border: 1px solid rgba(255, 77, 149, 0.3);
        box-shadow: 0 6px 40px rgba(255, 77, 149, 0.08);
        color: #ffd9e8;
      }

      .btn:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 16px 50px rgba(0, 0, 0, 0.4);
      }

      .note {
        margin-top: 20px;
        font-size: 13px;
        opacity: 0.65;
        text-align: center;
      }

      /* АДАПТИВ */
      @media (max-width: 600px) {
        h1 {
          font-size: 40px;
        }

        .logo-plate {
          width: 160px;
          height: 160px;
        }

        .btn {
          min-width: 100%;
        }

        footer {
          flex-direction: column;
          gap: 10px;
        }

        .card {
          padding: 24px;
        }
      }

      @media (max-width: 380px) {
        h1 {
          font-size: 32px;
        }
        .subtitle {
          font-size: 15px;
        }
        .logo-plate {
          width: 130px;
          height: 130px;
        }
      }
    </style>
  </head>

  <body>
    <div class="space" aria-hidden="true"></div>

    <div class="container">
      <div class="card">
        <header>
          <h1>Madvedo Online</h1>
          <div class="subtitle">игровой портал</div>
        </header>

        <div class="center-visual">
          <div class="logo-plate">
            <img
              src="/img/1.png"
              alt="Madvedo"
              class="logo-image"
              style="width: 100%; height: auto; max-width: 160px; opacity: 0.95"
            />
          </div>
        </div>

        <footer>
          <a
            class="btn primary"
            href="https://game.madvedo.online"
            target="_blank"
            >Madvedo's Quiz Game</a
          >

          <a class="btn secondary" href="/l2.html">Lineage II Interlude</a>
        </footer>

        <div class="note">Выберите проект</div>
      </div>
    </div>
  </body>
</html>
